<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<body>
  <div class="container">

    <!-- Name -->

      </div>

      <div class="col">
        <input type="text" id="fname" class="form-control" placeholder="First">

        <input type="text" id="lname" class="form-control" placeholder="Last">
      </div>
    </div>
    <br>
    <!-- Address -->
    <div class="row">
      <div class="col">
        <label for="address">Address</label>
        <label for="">Address</label>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <input type="text" id="address" name="add1" class="form-control" placeholder="House No., Building Name, Road Name, Area">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <input type="text" id="address" name= "add2" class="form-control" placeholder="City">
      </div>
      <div class="col">
        <input type="text" id="address" name= "add3" class="form-control" placeholder="State">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <input type="text" id="address" name= "add4" class="form-control" placeholder="Pincode" >

      <div class="col">
        <input type="text" id="address" name= "add5" class="form-control" placeholder="Country">
      </div>
    </div>
    <br>
    <!-- Email & Contact -->
    <div class="row">
      <div class="col">
        <label for="em">Email</label>
      </div>
      <div class="col">
        <label for="contact">Contact</label>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <input type="email" id="em" class="form-control" placeholder="abc@xyz.com">
      </div>
      <div class="col">
        <input type="text" id="contact" class="form-control" placeholder="Contact">
      </div>
    </div>
    <br>
    <br>
    <!-- Navigation link -->
    <div class="row">
      <div class="col">
        <button type="submit" id="back" name="back" class="btn btn-danger"><span>Back</span></button>
      </div>
      <div class="col">
      </div>
